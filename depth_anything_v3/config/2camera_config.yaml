# 2-Camera Configuration for Stable Operation
# This configuration uses only 2 cameras to reduce GPU memory usage
# and prevent system crashes on Jetson Orin

cameras:
  - name: camera_0
    device_path: /dev/video0
    frame_id: camera_0_link
    position:
      x: 0.5
      y: 0.0
      z: 0.2
    orientation:
      roll: 0.0
      pitch: 0.0
      yaw: 0.0
  
  - name: camera_1
    device_path: /dev/video1
    frame_id: camera_1_link
    position:
      x: 0.0
      y: -0.5
      z: 0.2
    orientation:
      roll: 0.0
      pitch: 0.0
      yaw: -1.5708  # -90 degrees (left side)
